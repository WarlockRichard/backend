---
  - type: .*user\.ApiUser\.ApiRole
    specAsParameter:
      - type: string
        enum:
          - "admin"
          - "user"
  - type: .*user\.ApiUser\.ApiStatus
    specAsParameter:
      - type: string
        enum:
          - "new"
          - "approved"
  - type: .*user\.ApiUser\.ApiGender
    specAsParameter:
      - type: string
        enum:
          - "male"
          - "female"
  - type: .*.ApiForm\.ElementKind
    specAsParameter:
      - type: string
        enum:
          - "radio"
          - "textfield"
          - "textarea"
          - "checkbox"
          - "checkboxgroup"
          - "radio"
          - "select"
          - "likedislike"
  - type: .*.ApiRelation\.Kind
    specAsParameter:
      - type: string
        enum:
          - "classic"
          - "survey"
  - type: .*.ApiEvent\.EventStatus
    specAsParameter:
      - type: string
        enum:
          - "notStarted"
          - "inProgress"
          - "completed"
  - type: .*.notification\.ApiNotificationKind
    specAsParameter:
      - type: string
        enum:
          - "preBegin"
          - "begin"
          - "preEnd"
          - "end"
  - type: .*.notification\.ApiNotificationRecipient
    specAsParameter:
      - type: string
        enum:
          - "respondent"
          - "auditor"
  - type: java\.sql\.Timestamp
    specAsParameter:
      - type: string
        format: date-time
  - type: java\.time\.LocalDateTime
    specAsParameter:
      - type: string
        format: date-time
  - type: java\.time\.ZoneId
    specAsParameter:
      - type: string
  - type: .*.assessment\.ApiFormAnswer\.AnswerStatus
    specAsParameter:
      - type: string
        enum:
          - "new"
          - "answered"
          - "skipped"
